<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Log in</title>
      <link rel="stylesheet" href="../../css/reset.css" />
      <link rel="stylesheet" href="../../css/login.css" />
      <link rel="stylesheet" href="../../css/header.css" />
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
      {% comment %} $(function(){
         $("#header").load("header.html");
      });
      $(function(){
         $("#footer").load("footer.html");
      }); {% endcomment %}
      </script>
   </head>
   <body>
      <div class="wrapper">
         <div id="header">
            <header>
            <a href="index.html" id="logo">
                <img src="../../images/logo_green.png" alt="Eco Heroes Logo" height="100px"></a>
            <a href="" id="sdg"><img src="https://sycratech.com/wp-content/uploads/2023/04/sdgs-Goals.png" height="80px"/></a>
            <a id='user' href="login.html"><img alt='Profile' src = '../../images/defaultPic.png' height="50px"></a>
            </header>
         </div>
         
         <h1>Log into your Eco Heroes Account!</h1>
         <div class="fields">
            <form id="login-form" action="#" method="GET">
               <input type="text" id="username" name="username" placeholder="User Name" required><br>
               <input type="text" id="mycity" name="mycity" placeholder="My City" required><br>
               <button type="submit" class="login">Login</button>
            </form>
         </div>
         <nav id="reset">
            <p>Don't have an account? <a class="forgot" href="register.html">Create!</a><br>
            <!-- <a class="sign-up-link" href="register.html">Or Register Here</a></p> -->
         </nav>
      </div>
      <div id="footer"></div>
   </body>
   
</html>
